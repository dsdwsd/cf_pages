<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <header>
        <h1>我的导航页</h1>

        <form id="add-link-form">
            <input type="text" id="link-name" placeholder="网站名称" required>
            <input type="url" id="link-url" placeholder="网站地址 (https://...)" required>
            <button type="submit">添加网站</button>
        </form>
    </header>

    <main>
        <div id="link-grid"></div>
    </main>

</body>
</html>
