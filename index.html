<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <header>
        <h1>我的导航页</h1>
    </header>

    <main>
        <div id="link-grid">
            <a href="https://github.com/" target="_blank" class="link-card">
                <div class="icon"></div>
                <span>GitHub</span>
            </a>

            <a href="https://www.google.com/" target="_blank" class="link-card">
                <div class="icon"></div>
                <span>Google</span>
            </a>

            <a href="https://www.bilibili.com/" target="_blank" class="link-card">
                <div class="icon"></div>
                <span>Bilibili</span>
            </a>

            <a href="https://v2ex.com/" target="_blank" class="link-card">
                <div class="icon"></div>
                <span>V2EX</span>
            </a>

            <a href="https://developer.mozilla.org/zh-CN/" target="_blank" class="link-card">
                <div class="icon"></div>
                <span>MDN</span>
            </a>
            
            </div>
    </main>

</body>
</html>
